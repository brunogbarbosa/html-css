<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Videos</title>
</head>
<body>
    <h1>Adicionando Videos</h1>
        <p>abaixo, você verá exemplos de alguns <abbr title="videos">videos</abbr> adicionados !</p>
            <video width="560" poster="imagens/limoes-capa.png" controls>
                <source src="midia/meu-video.mp4" type="video/mp4">
                <source src="midia/meu-Video03.webm" type="video/webm">
            </video>
    <h1>Incorporando Videos do Youtube</h1>
        <p>Videos do Youtube</p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/0FnAOnaGDII" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

        <iframe src="https://player.vimeo.com/video/355754487?h=e1b22126fd" width="560" height="315" frameborder="0" allow="autoplay; fullscreen;   picture-in-picture" allowfullscreen></iframe>
